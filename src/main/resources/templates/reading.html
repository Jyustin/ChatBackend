<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/base}" lang="en">

<head>    <!-- Page specific head additions -->
    <title>Person List</title>
    <style>
        /* Add custom CSS styles here */
  

        .bg-primary {
            background-color: #007bff !important;
        }

        .text-light {
            color: #f8f9fa !important;
        }

        .bg-success {
            background-color: #28a745 !important;
        }
    </style>
</head>

<!-- <body> -->
<body>
<th:block layout:fragment="body" th:remove="tag">
    <div class="container py-4 bg-primary">
        <!-- Page specific body additions -->
        <header class="pb-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center text-light text-decoration-none">
                <span class="fs-4">Database SQL Person</span>
            </a>
        </header>

        <div class="container py-4 text-light bg-success">

            <h2>Person Viewer + console (cannot delete admins)</h2>
            <div class="row align-items-md-stretch">
            

            
                <table class="table">
                    <thead>
                    <tr class="bg-primary text-light">
                        <th>ID</th>
                        <th>Email</th>
                        <th>Person</th>
                        <th>Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="person : ${persons}">
                        <td th:text="${person.id}">Person ID</td>
                        <td th:text="${person.email}">Email</td>
                        <td th:text="${person.name}">Name</td>
                        <td><span th:text="${person.roles}">Roles</span></td>
                        <td>                
                            <form action="#" th:action = "@{/reading/updateName/{id}(id=${person.id})}" th:object="${person}" method="POST">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name">
                                
                            <button type="submit">Update Name</button>
                        </form>
                        <form action="#" th:action = "@{/reading/updateEmail/{id}(id=${person.id})}" th:object="${person}" method="POST">
           
                            <label for="email">Email:</label>
                            <input type="Email" id="email" name="email">
                                
                            <button type="submit">Update Email</button>
                        </form>
                        

                    
                    </td>
                        <td>
                            <a th:href="@{/reading/delete/{id}(id=${person.id})}" class="text-danger">Delete</a>
                            <!--- <a th:href="@{/mvc/notes/{id}(id = ${person.id})}">Notes</a> -->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</th:block>
</body>
</html>
